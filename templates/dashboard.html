<!DOCTYPE html>

<html> 
       <head>
	          <title>TODO|Dashboard</title>
       </head>
    
       <body>
              <h1><u><i>User Dashboard</i></u></h1>
			  <p>To create New Task click on Below Link</p>
			  <a href="/task">Create Task</a>
			  
			  <h2>TODOLIST</h2>
			  <table border="1" align="center">
			      <tr>
				        <th>Title</th>
						<th>Details</th>
						<th>Date</th>
						<th>Edit</th>
						<th>Delete</th>
				  </tr>
				  
				  {%for x in d:%}
				    
					   <tr>
					        <td>{{x.1}}</td>
						    <td>{{x.2}}</td>
						    <td>{{x.3}}</td>
							<td><a href="/edit/{{x.0}}">Edit</a></td>
							<td><a href="/delete/{{x.0}}">Delete</a></td>
					   </tr>
				  
				  
				  
				  
				  
				   {% endfor %}
				 
               </table>				 
       </body>
    
</html>
